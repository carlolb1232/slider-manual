<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Manual</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/437675904a.js" crossorigin="anonymous"></script>
  <script src="./script2.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="slider-container">
      <div class="img-container">
        <img class="cat-img" src="./img/1.jpg" alt="gato">
        <img class="cat-img" src="./img/2.jpg" alt="gato">
        <img class="cat-img" src="./img/3.jpg" alt="gato">
        <img class="cat-img" src="./img/4.jpg" alt="gato">
        <img class="cat-img" src="./img/5.jpg" alt="gato">
        <img class="cat-img" src="./img/6.jpg" alt="gato">
        <img class="cat-img" src="./img/7.jpg" alt="gato">
        <img class="cat-img" src="./img/8.jpg" alt="gato">
        <img class="cat-img" src="./img/9.jpg" alt="gato">
        <img class="cat-img" src="./img/10.jpg" alt="gato">
      </div>
      <div class="buttons-container">
        <i id="left" class="fa-solid fa-arrow-left" onclick="imgAnterior()"></i>
        <i id="right" class="fa-solid fa-arrow-right" onclick="imgSiguiente()"></i>
      </div>
    </div>
  </div>
</body>
</html>
